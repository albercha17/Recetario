<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recetario familiar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="header__brand">
          <span class="logo">Recetario</span>
          <p class="tagline">Tus recetas siempre contigo</p>
        </div>
        <div class="header__actions">
          <label class="search" for="search">
            <span class="sr-only">Buscar receta por nombre</span>
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search__icon">
              <path
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79l5 4.99L20.49 19zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"
                fill="currentColor"
              ></path>
            </svg>
            <input
              id="search"
              type="search"
              name="search"
              placeholder="Buscar por nombre"
              autocomplete="off"
            />
          </label>
          <div class="header__filters">
            <div class="filter-group" role="group" aria-label="Filtrar por tipo de plato">
              <button
                type="button"
                class="filter-button"
                data-filter-type="principal"
                aria-pressed="false"
              >
                <span class="filter-button__icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" focusable="false">
                    <path
                      d="M3 5.75C3 4.78 3.78 4 4.75 4S6.5 4.78 6.5 5.75v8.5a2.75 2.75 0 0 1-5.5 0v-8.5zm14 0a2.75 2.75 0 0 1 5.5 0V9a2 2 0 0 1-1.5 1.94v7.56a1.5 1.5 0 0 1-3 0V10.94A2 2 0 0 1 17 9V5.75zM9 5.25C9 4.56 9.56 4 10.25 4h3.5C14.44 4 15 4.56 15 5.25V9c0 1.1-.9 2-2 2h-.25v7.5a1.75 1.75 0 0 1-3.5 0V11H9a2 2 0 0 1-2-2z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="filter-button__label">Platos principales</span>
                <span class="filter-button__count" data-filter-count>0</span>
              </button>
              <button
                type="button"
                class="filter-button"
                data-filter-type="postre"
                aria-pressed="false"
              >
                <span class="filter-button__icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" focusable="false">
                    <path
                      d="M12 3c3.31 0 6 2.46 6 5.5 0 1.62-.83 3.05-2.14 4 1.17.3 2.14 1.26 2.14 2.5 0 1.2-.84 2.23-2 2.47V19a2 2 0 1 1-4 0v-1h-2v1a2 2 0 1 1-4 0v-1.53C4.84 17.23 4 16.2 4 15c0-1.24.97-2.2 2.14-2.5A4.94 4.94 0 0 1 6 8.5C6 5.46 8.69 3 12 3z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="filter-button__label">Postres</span>
                <span class="filter-button__count" data-filter-count>0</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="content" aria-live="polite">
        <section id="empty-state" class="empty-state" hidden>
          <div class="empty-state__icon" aria-hidden="true">üçΩÔ∏è</div>
          <h2 id="empty-state-title"></h2>
          <p id="empty-state-message"></p>
        </section>
        <section id="cards" class="card-grid" aria-label="Listado de recetas"></section>
      </main>
    </div>
    <div id="modal" class="modal hidden" aria-hidden="true">
      <div class="modal__backdrop" data-dismiss="modal"></div>
      <article class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button type="button" class="modal__close" aria-label="Cerrar detalles" data-dismiss="modal">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7a1 1 0 1 0-1.41 1.42L10.59 12l-4.89 4.88a1 1 0 1 0 1.41 1.42L12 13.41l4.88 4.89a1 1 0 0 0 1.42-1.41L13.41 12l4.89-4.88a1 1 0 0 0 0-1.41z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <div class="modal__body">
          <div id="modal-gallery" class="modal__gallery" aria-label="Im√°genes de la receta"></div>
          <div class="modal__content">
            <h2 id="modal-title"></h2>
            <p id="modal-type" class="modal__type" hidden></p>
            <div id="modal-sections" class="sections"></div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
